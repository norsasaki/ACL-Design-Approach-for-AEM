# Role groups for We-Retail
- DEF sitePrefix=weretail
- DEF countryArr=[us, ca, ch, de, fr, es, it]


- group_config:
    - FOR role IN [editor, publisher, approver]:
        - FOR country IN ${countryArr}:

            - ${sitePrefix}-${country}-${role}:
              - name: We-Retail ${country} editor 
                isMemberOf: fragment-restrict-for-everyone,fragment-basic-allow,content-authors,content-weretail-${country}-for-${role}
                path: /home/groups/${sitePrefix}

